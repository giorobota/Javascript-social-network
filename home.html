<!DOCTYPE html>
<html>

<head>
    <title>BookFace</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/top-bar.css">
    <link rel="stylesheet" type="text/css" href="css/story-modal.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">
    <link rel="stylesheet" type="text/css" href="css/comments-modal.css">
    <link rel="stylesheet" type="text/css" href="css/friend-requests-modal.css">


    <script src="scripts/home.js"></script>
</head>

<body>
    <div class="top-bar">

        <img id="logo" src="images/logo.jpg">
        <form action="/search-results.html">
            find people: <input type="text" name="firstname">

            <input type="submit" value="search" id="search">
        </form>
        <div class="active-profile" id="active-profile">

        </div>

    </div>
    <div class="main-content">
        <div class="left-section" id="navigation">
            <!-- <ul>
                <li>
                    <a class="active" href="">Home</a>
                </li>
                <li>
                    <a href="groups.html">Groups</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
            </ul> -->

        </div>
        <div class="middle-section">
            <div class="create-post">
                <h3> Create post </h3>
                <form action="">
                    <textarea id="post-content"></textarea>
                    <button id="post-button"> post </button>
                </form>
            </div>
            <div class="posts" id="posts">



            </div>
        </div>
        <div class="right-section">
            <div class="stories">
                <h2>stories:</h2>
                <div id="story-listing">

                </div>


            </div>

            <div class="friend-suggestions">
                <h2>friend suggestions:</h2>
                <div class="single-friend-suggestion">

                    <div class="post-author">
                        <img class="avatar" src="images/default-profile.png">
                        <a href="user.html"> suggestion1</a>
                        <button class="confirm-request">add</button>
                    </div>

                </div>
                <div class="single-friend-suggestion">
                    <div class="post-author">
                        <img class="avatar" src="images/default-profile.png">
                        <a href="user.html"> suggestion2</a>
                        <button class="confirm-request">add</button>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="comments-modal" class="comments-modal">
        <div class="comments-modal-content">
            <div class="modal-header">
                <button id="close-comments-modal" class="close-modal">close</button>
            </div>
            <div class="create-post">
                <h3> add a comment </h3>
                <form action="">
                    <textarea id="post-content"></textarea>
                    <button id="post-button"> post </button>
                </form>
            </div>

            <h2> comments </h2>
            <div id="comments-listing">
                <div class="single-post">
                    <div class="post-author">
                        <img class="avatar" src="images/default-profile.png">
                        <a href="user.html"> Post author 2</a>
                        <div class="post-date">
                            11/9/2001
                        </div>
                    </div>
                    <hr>
                    <div class="post-content">Any delicate you how kindness horrible outlived servants. You high bed
                        ands at of no if disposal.
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div id="story-modal" class="story-modal">
        <div class="story-modal-content">
            <img src="images/story-image.png">
        </div>
    </div>

    <div class="friend-requests-modal" id="friend-requests-modal">
        <div class="friend-requests-modal-content">
            <h2> friend requests </h2>
            <div class="single-friend-request">
                <a href="user.html">request1</a>
                <button class="decline-request">decline</button>
                <button class="confirm-request">confirm</button>

            </div>
            <div class="single-friend-request">
                <a href="user.html">request2</a>
                <button class="decline-request">decline</button>
                <button class="confirm-request">confirm</button>

            </div>
        </div>
    </div>


</body>
