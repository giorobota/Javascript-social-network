<!DOCTYPE html>
<html>

<head>
    <title>BookFace</title>
    <link rel="stylesheet" type="text/css" href="css/top-bar.css">
    <link rel="stylesheet" type="text/css" href="css/groups.css">
    <link rel="stylesheet" type="text/css" href="css/friend-requests-modal.css">
    <script src="scripts/groups.js"></script>
</head>

<body>
    <div class="top-bar">

        <img id="logo" src="images/logo.jpg">
        <form action="/search-results.html">
            find people: <input type="text" name="firstname">

            <input type="submit" value="search" id="search">
        </form>
        <div class="active-profile" id = "active-profile">
        </div>

    </div>
    <div class="main-content">
        <div class="left-section" id = "navigation">
            
        </div>
        <div class="middle-section">
            <div class="events" id = "groups">
            </div>
        </div>

        <div class="right-section">


            <div class="event-suggestions">
                <h2>group suggestions:</h2>
                <div id = "group-suggestions"></div>
            </div>


        </div>



    </div>
    <div class="friend-requests-modal" id="friend-requests-modal">
        <div class="friend-requests-modal-content">
            <h2> friend requests </h2>
            <div class="single-friend-request">
                <a href="user.html">request1</a>
                <button class ="decline-request">decline</button>
                <button class ="confirm-request">confirm</button>
            </div>
            <div class="single-friend-request">
                <a href="user.html">request2</a>
                <button class ="decline-request">decline</button>
                <button class ="confirm-request">confirm</button>
            </div>
        </div>
    </div>

</body>
