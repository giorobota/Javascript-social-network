<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    </div>

        <div class="left-section">
            <ul>
                <li>

                </li>

                <li>

        </div>

                <h3> Create post</h3>
                <form action="">
                    <textarea id = "post-content"></textarea>
                    <button id = "post-button"> post </button>
                </form>
            </div>
            <div class="posts">

                   <h4> Post author</h4> 
                   <p> post content</p>
                </div>
            </div>
        </div>
        <div class="right-section">

            </div>
